services:
  notification_core_mongodb:
    image: mongo:7.0
    container_name: notification_core_mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD}
      MONGO_INITDB_DATABASE: ${MONGO_DATABASE}
    ports:
      - "${MONGO_PORT:-27017}:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - notification_core_network

  notification_core_api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: notification_core_api
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      PORT: ${PORT}
      SCOPE: ${SCOPE}
      BEARER: ${BEARER}
      DB_TYPE: ${DB_TYPE:-MONGO}
      API_VERSION: ${API_VERSION:-v1}
      NODE_ENV: ${NODE_ENV:-development}
      RESEND_API_KEY: ${RESEND_API_KEY}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-*}
      MONGO_URL: mongodb://${MONGO_ROOT_USERNAME}:${MONGO_ROOT_PASSWORD}@notification_core_mongodb:27017/${MONGO_DATABASE}?authSource=admin
    volumes:
      - ./templates:/home/node/app/templates
    depends_on:
      - notification_core_mongodb
    networks:
      - notification_core_network

volumes:
  mongodb_data:

networks:
  notification_core_network:
    driver: bridge
